<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Carousel simple</title>
</head>
<body>

    <div class="carousel">
        <div class="arrow-left">
          <span class="arrow">&#x2039;</span>
        </div>
        <img src="https://images.unsplash.com/photo-1639430539438-acaa7a95b679?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="Carousel Image">
        <div class="arrow-right">
          <span class="arrow">&#x203A;</span>
        </div>
        <div class="indicators">
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>
      </div>

    <script type="module" src="/JS/main.js"></script>
</body>
</html>
